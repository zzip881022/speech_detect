<!DOCTYPE html>
<html lang="en" ng-app="recorder">

<head>
    <meta charset="UTF-8">
    <title>VASA</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enroll.css?fesqwxsxswfe">

</head>

<body ng-controller="RecorderController">
    <div class="logo">
        <div class="logo_img" style="display: inline-block;">
            <img src="logo.png" width="30" height="20">
        </div>
        <div class="logo_text" style="display: inline-block;">
            <span>VASA</span>
        </div>
    </div>
    <a class="home-icon" href="http://127.0.0.1:5000">
        <i class="fa fa-home" aria-hidden="true"></i>
    </a>
    <hr size="2px" text-align="center" width="95%" color="#dedcdc">
    <div class="recorder_wrapper">
        <div class="recorder">
            <button class="record_btn" id="button"></button>
            <p id="msg_box"></p>
        </div>
    </div>
    <div class="account_input">
        <span style="font-weight: 550; margin-right: 20px; font-size: 30px;">帳號</span>
        <input id="account" type="text">
    </div>
    <span class="record-voice">Record your voice</span>
    <button class="notRec circle" id="status1"></button>
    <button class="notRec circle" id="status2"></button>
    <button class="notRec circle" id="status3"></button>
    <div class="replay-wrapper">
        <button class="btn" id="replay">
            <div class="replay-icon">
                <i class="fa fa-play" aria-hidden="true"></i>
            </div>
        </button>
    </div>
    <div class="reset-wrapper">
        <button class="btn" id="reset">
            <img src="retry.png" width="40" height="20">
        </button>
    </div>
    <div class="register_container">
        <button class="uncompleted" id="register" disabled >Register</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="enroll.js?fdweddswdededswwefe"></script>
</body>

</html>
